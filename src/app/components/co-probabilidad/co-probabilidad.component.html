<div class="form-group row">
    <div class="col-3"></div>
    <div class="btn col-6" name="co-Probabilidad" (click)="changeVisibility(!visibleCoPro)"> Co-Probabilidad {{valor}} </div>
</div>

<div class="form-group row" *ngIf="visibleCoPro">
    <label for="form-pass" class="col-sm-6 col-form-label">Nombre 1</label>
    <div class="col-6">
        <input type="text" class="form-control" placeholder="Nombre" name="nameCoPro" [(ngModel)]="nameCoPro">
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Por favor digite un nombre.</div>
    </div>
</div>
<div class="form-group row"  *ngIf="visibleCoPro">
    <label for="form-pass" class="col-sm-6 col-form-label">Nombre 2</label>
    <div class="col-6">
        <input type="text" class="form-control" placeholder="Nombre" name="nProbabilidades" value="{{'No '+nameCoPro}}"
            disabled>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Por favor digite un nombre.</div>
    </div>
</div>
